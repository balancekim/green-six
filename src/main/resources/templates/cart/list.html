<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/extras/spring-security"
	th:replace="layout/common-layout :: commonLayout( ~{::head}, ~{::main} )">
<head>
	<!-- iamport.payment.js -->
	<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
</head>
<main>
	<h1>카트리스트</h1>
	<div class="wrap">
		<section id="cart">
			<h1>카트</h1>
			<div class="wrap">
				<ul class="flex">
					<li>구분</li>
					<li>상품명</li>
					<li>가격</li>
					<li>할인가</li>
					<li>판매가</li>
					<li>개수</li>
					<li>소계</li>					
				</ul>
				<ol class="flex" th:each="ci:${cart.cartItems}">
					<li ><input type="checkbox" class="target-item"> </li>
					<li th:text="${ci.goods.name}">상품명</li>
					<li th:text="${ci.goods.price}">가격</li>
					<li th:if="${ci.goods.onSale}" th:text="${ci.goods.discount}">할인가</li>
					<li th:text="${ci.goods.price-0}">판매가</li>
					<li th:text="${ci.count}">개수</li>
					<li>소계</li>					
				</ol>
				<ol class="flex" th:if="${#lists.isEmpty(cart.cartItems)}">
					
					<li>장바구니가 비어있습니다.</li>					
				</ol>
			</div>
		</section>
	</div>
</main>
</html>
