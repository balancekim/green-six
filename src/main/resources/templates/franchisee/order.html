<!DOCTYPE html>
<html xmlns:th="">
    <head>
    	<link rel="stylesheet" href="/css/commons/common.css">
    	<link rel="stylesheet" href="/css/franchisee/order.css">
    	<script src="/webjars/jquery/jquery.min.js"></script>
    	<script src="/js/franchisee/order.js"></script>
   	 	<meta charset="UTF-8">
   	 	<meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
		<meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>
    	<title>Insert title here</title>
    </head>
	<body class="order">
		<div class="flex between">
			<p>주문접수</p>
			<div class="flex">
				<label>
					<li class="storeName" th:text="${store.member.name}">						
					</li>
				</label>
				<label>
					<input class="storeNo" type="hidden" th:value="${store.no}">
					<input type="radio" name="order" value="true" onchange="changeStatus(this)" th:checked="${store.status eq true}"> 주문가능
				</label>
				<label>
					<input type="radio" name="order" value="false" onchange="changeStatus(this)" th:checked="${store.status eq false}" > 불가능
				</label>
			</div>
		</div>
		<div class="wrap">
			<div class="flex order-menu center between">
					<p>운영중인가게</p>
					<p>매출확인</p>
					<p>
						<a href="/">홈으로</a>
					</p>
			</div>
			<div class="flex">
				<ul class="order-waiting">
					<li class="order-wait">
						<a id="order-wait" href="#" onclick="changeForm1(this)">접수대기 </a>
					</li>
					<li class="order-processing"><a id="order-processing" href="#" onclick="changeForm1(this)">처리중</a></li>
					<li class="order-cancel"><a id="order-cancel" href="#" onclick="changeForm1(this)">주문취소</a></li>
					<li class="order-end"><a id="order-end" href="#" onclick="changeForm1(this)">배달완료</a></li>
				</ul>
				<ul>
					<li id="wait">여기에 주문정보 들어와야함</li>
				</ul>
			</div>
		</div>
	</body>
</html>
