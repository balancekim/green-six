<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" 
	th:replace="layout/common-layout :: commonLayout( ~{::head}, ~{::main} )" >
    <head>
    	<link rel="stylesheet" href="/css/commons/index.css">
    </head>
    <main>
        <h1>메인영역</h1>
       <div class="visual-size">
       		<div class="in">
       			<div class="in-image-list">
	       			<ol class="image-list flex">
	       				<th:block th:each="i:${#numbers.sequence(1,4)}">
		       				<li class="image">
		       					<a href="#" th:style="|background-image: url('/images/index/visual0${i}.jpg');|"></a>
		       				</li>
	       				</th:block>
	       			</ol>
       			</div>
       			<ol class="flex bullet-list between">
       				<li class="bullet" th:each="i : ${#numbers.sequence(1,4)}" th:text="${i}" ></li>
       			</ol>
       		</div>
       	</div>
        <div class="wrap view-size">

        	<p class="tit">인덱스 입니다.</p>
        	

        	<div class="product-view">
        		<p>상품 보이기</p>
        	</div>
        	<div class="notice-view flex around">
        		<div class="notice">
        			<ol class="notice-list">
        				<li class="tit">
        					<a href="/notice">공지사항</a>
        				</li>
        				<li >
        				
        				</li>
        			</ol>
        		</div>
        		<div class="event">
        			<ol class="event-list">
        				<li class="tit">
        					<a href="/event">이벤트</a>
        				</li>
        				<li >
        				
        				</li>
        			</ol>
        		</div>
        	</div>

        </div>
    </main>
</html>
