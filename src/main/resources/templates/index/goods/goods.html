<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
		<p class="goods-title">인기상품</p>
		<div class="wrap">
			<ul class="wrap grid-container"  >
				<li th:each="dto:${list}">

			</ul>
		</div>
</html>
