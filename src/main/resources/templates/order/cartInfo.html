<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/extras/spring-security">

	<section class="cart">
	  <h1>장바구니 리스트</h1>
	  <div class="cart-wrap">
	  	<p>장바구니</p>
		  <ul  th:each="dto:${cartItems}" >
		  	<li >
		  		<span th:text="${dto.goods.name}">상품 명</span>
		  	</li>
		  	<li >
				<img alt="#" th:src="${dto.goods.gie[0].url}" height="50px;">
		  		<button class="cart-lBtn" onclick="deleteCount(this)">-</button>
		  		<div th:text="${dto.count}" class="num">수량</div>
		  		<button class="cart-RBtn" onclick="addCart(this)">+</button>
		  		<div class="cart-price flex">
			  		<span class="sales-price" th:text="${dto.goods.onSale}?${(dto.goods.price-dto.goods.sale.discount) * dto.count}:${dto.goods.price* dto.count}"></span>
					<span class="or-price" th:text="${dto.goods.onSale}?${dto.goods.price* dto.count}:''"></span>
		  		</div>
		  		<button class="del-Btn" onclick="deleteItem(this)">삭제</button>
		  		<input class="gno" type="hidden" th:value="${dto.goods.no}">
		  		<span style="display: none;" class="email" sec:authentication="name">회원정보-아이디</span>
		  	</li>
		  </ul>
		  <ul >
			 <li>
		  		<span>총 할인가격 : </span>
		  		<span class="total-sales-price" th:text="${#numbers.formatInteger(totalSalePrice,3,'COMMA')}" >총 할인가격</span><span> 원</span>
		  	</li>
		  	<li>
		  		<span>총 주문가격 : </span>
		  		<span class="total-price" th:text="${#numbers.formatInteger(totalPrice,3,'COMMA')}" >총 주문가격</span><span> 원</span>
		  	</li>
		  </ul>
		  <ul>
		  	<li>
		  		
		  		<button>결제</button>
		  	</li>
		  </ul>
		  </div> 
	</section>
</html>
